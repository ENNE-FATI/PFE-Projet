<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
body {
    background-color: #f8f9fa; /* Couleur de fond légère */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Police de caractères moderne */
}

.card {
    border-radius: 10px; /* Bords arrondis pour la carte */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère pour la carte */
}

.card-header {
    background-color: #007bff; /* Couleur bleue pour l'en-tête */
    color: #fff; /* Texte blanc pour l'en-tête */
    border-bottom: 1px solid rgba(0, 0, 0, 0.125); /* Bordure légère sous l'en-tête */
    border-radius: 10px 10px 0 0; /* Bords arrondis pour l'en-tête */
}

.card-body {
    padding: 2rem; /* Espacement intérieur plus important */
}

.form-label {
    font-weight: 600; /* Texte en gras pour les étiquettes */
}

.form-control {
    border-radius: 5px; /* Bords arrondis pour les champs de saisie */
    border: 1px solid #ced4da; /* Bordure grise légère */
    padding: 0.75rem 1rem; /* Espacement intérieur pour les champs de saisie */
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Transition douce pour les effets de focus */
}

.form-control:focus {
    border-color: #80bdff; /* Couleur de bordure bleue au focus */
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Ombre légère au focus */
}

.btn-primary {
    background-color: #007bff; /* Couleur bleue pour le bouton */
    border-color: #007bff; /* Couleur de bordure bleue pour le bouton */
    border-radius: 5px; /* Bords arrondis pour le bouton */
    padding: 0.75rem 1.5rem; /* Espacement intérieur pour le bouton */
    transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out; /* Transition douce pour les effets de survol */
}

.btn-primary:hover {
    background-color: #0069d9; /* Couleur bleue plus foncée au survol */
    border-color: #0062cc; /* Couleur de bordure bleue plus foncée au survol */
}

textarea.form-control {
    resize: vertical; /* Permet le redimensionnement vertical de la zone de texte */
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Réservation de Voiture</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom complet">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre adresse e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Numéro de téléphone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Votre numéro de téléphone">
                    </div>
                    <div class="mb-3">
                        <label for="pickup" class="form-label">Lieu de prise en charge</label>
                        <input type="text" class="form-control" id="pickup" placeholder="Lieu de prise en charge">
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date de départ</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Heure de départ</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="mb-3">
                        <label for="special" class="form-label">Instructions spéciales</label>
                        <textarea class="form-control" id="special" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmer la réservation</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
